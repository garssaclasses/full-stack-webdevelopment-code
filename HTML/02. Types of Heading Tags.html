<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Heading Tags</title>
</head>
<body>
    <!-- There 6 types of heading Tags from h1 to h6 -->
    <h1>Hello World </h1>
    <!-- h1 is the top most heading -->
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <!-- h6 is the lowermost heading -->
</body>
</html>
